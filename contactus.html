    <main>
      <h1><b>Contact Us!</b></h1>
      <div
        class="container d-flex justify-content-center"
        style="margin-top: 75px"
      >
      <section class="formfield">
        <form class="row">
            <div class="col-12">
            <label for="inputName" class="form-label">Name:</label>
            <input type="name" class="form-control" id="inputName" placeholder="John Doe" required>
            </div>
            <div class="col-md-6">
            <label for="inputEmail" class="form-label">E-mail:</label>
            <input type="text" class="form-control" id="inputEmail" pattern="[^ @]*@[^ @]*" placeholder="JohnDoe@yahoo.com" required>
            </div>
            <div class="col-md-6">
              <label for="inputPhoneNumber" class="form-label">Phone Number:</label>
              <input type="tel" class="form-control" id="inputPhoneNumber" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" placeholder="555-867-5309"
              required>
              </div>
            <div class="col-12">
                <label for="inputTellUs" class="form-label">Questions/Concerns:</label>
                <textarea class="form-control" id="inputHowToHelp" rows="4"></textarea>
            </div>
            <div class="col-12" style="margin-top: 15px;">
            <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
      </section>
    </div>
    </main>
